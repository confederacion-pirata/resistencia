---
debian_release: "{{ansible_distribution_release}}"
ssl: { certificate: '/etc/ssl/certs/ssl-cert-snakeoil.pem',
       key: '/etc/ssl/private/ssl-cert-snakeoil.key' }
timezone: 'Europe/Madrid'
zeyple: { keys_dir: /etc/zeyple/keys,
          exec: /usr/local/bin/zeyple.py,
          config: /etc/zeyple.conf,
          log: /var/log/zeyple.log,
          user: zeyple }
