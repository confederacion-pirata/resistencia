---
- lineinfile: dest=/tmp/resistencia.firstrun
              regexp="ok"
              line="ok"
              create=yes
  register: firstrun
- shell: grep -E "^vagrant:" /etc/shadow
  ignore_errors: yes
  register: under_vagrant
  changed_when: False
- include: hostname.yml
- include: sysctl.yml
- include: apt.yml
- include: git.yml
- apt: name="{{item}}"
  with_items:
    - etckeeper
    - vim-nox
    - sudo
    - selinux-basics
    - selinux-policy-default
    - auditd
    - logwatch
    - rkhunter
    - screen
- apt: name="{{item}}"
  with_items:
    - postfix
    - fail2ban
    - haveged
    - ufw
    - ntp
    - ntpdate
  when: is_full_host
- include: admin.yml
- include: sudo.yml
- include: firewall.yml
  when: is_full_host
- include: harden.yml
- include: audit.yml
- include: rkhunter.yml
  when: under_vagrant|failed
- include: logwatch.yml
  when: under_vagrant|failed
- include: haveged.yml
  when: is_full_host
- include: bash.yml
- include: ssh.yml
  when: has_ssh
- include: postfix.yml
  when: is_full_host
- include: zeyple.yml
  when: under_vagrant|failed and admin.key and is_full_host
- include: selinux.yml
- include: services.yml
